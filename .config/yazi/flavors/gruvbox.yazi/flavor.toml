[help]
on      = { fg = "#7daea3" }
run     = { fg = "#89b482" }
desc    = { fg = "#7c6f64", italic = true }
hovered = { bg = "#282828" }
footer  = { fg = "#ddc7a1", bg = "#3c3836", bold = true }

[filetype]
rules = [
  { mime = "image/*", fg = "#d3869b" },
  { mime = "video/*", fg = "#d8a657" },
  { mime = "audio/*", fg = "#d8a657" },

  { name = "*", is = "orphan", fg = "#7c6f64", crossed = true },
  { name = "*/", is = "orphan", fg = "#7c6f64", crossed = true },

  { name = "*", is = "link", fg = "#89b482" },
  { name = "*/", is = "link", fg = "#89b482" },

  { name = "*", is = "exec", fg = "#a9b665" },
  { mime = "inode/empty", fg = "#7c6f64" },

  { name = "*", fg = "#a89984" },
  { name = "*/", fg = "#ddc7a1" }
]
